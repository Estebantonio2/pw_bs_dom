<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify content-center align-items-center vh-100">
    <div class="container text-center">
        <h1>Tic tac toc</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 bg-light">
                <div class="container">
                    <div class="row">
                        <div id="game-status" class="alert alert-primary col">Turno: x</div>
                    </div>
                    <div class="row">
                        <div id="cell-0" class="grid-item col border bg-white p-4 fs-1 fw-bold">x</div>
                        <div id="cell-1" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                        <div id="cell-2" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                    </div>
                    <div class="row">
                        <div id="cell-3" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                        <div id="cell-4" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                        <div id="cell-5" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                    </div>
                    <div class="row">
                        <div id="cell-6" class="grid-item col border bg-white p-4 fs-1 fw-bold">o</div>
                        <div id="cell-7" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                        <div id="cell-8" class="grid-item col border bg-white p-4 fs-1 fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button id="reset-button" class="btn btn-danger mt-4" type="button">Reiniciar</button>
        </div>
    </div>
</body>
</html>
